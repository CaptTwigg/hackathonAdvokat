<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/layout.css">
</head>
<body>
<div class="form-group row mt-5">
    <div class="col-md-2"></div>
    <div class="form-group col-md-8">
        <h1 class="h3 mb-3 font-weight-normal">Pre-lit</h1>
        <hr>
        <table class="table table-striped">
            <thead>
            <tr class="d-flex">
                <th scope="col" class="col-6">Description</th>
                <th scope="col" class="col-6">Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr class="d-flex">
                <td class="col-6">External counsel fees</td>
                <td class="col-6">$200</td>
            </tr>
            <tr class="d-flex">
                <td class="col-6">Lawyer fees</td>
                <td class="col-6">$500</td>
            </tr>
            <tr class="d-flex">
                <td class="col-6">Counsel fees</td>
                <td class="col-6">$600</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2"></div>
</div>
</body>
</html>
