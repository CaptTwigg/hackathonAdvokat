<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cases</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/layout.css">
    <style>
        .row {
            margin: 0;
        }
    </style>

</head>
<body>

<div class="row mt-5">
    <div class="col-md-1">
        <a href="/" role="button"
           class="btn " style="background: rgb(75,75,75); color: white">Go Back</a>
    </div>
    <div class="col-9"></div>
    <div class="col-1">
        <a role="button" href="/create_case" class="btn btn-success">Create new case</a>
    </div>
    <div class="col-1"></div>
</div>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <table class="table table-striped">
            <thead>
            <th>Cases</th>
            <th>Case Handler</th>
            <th></th>
            </thead>

            <tbody>
            <tr th:each="case: ${cases}">
                <td th:text="${'Casenumber: ' + case.casenumber}"></td>
                <td th:text="${case.caseHandler}"></td>
                <td><a class="btn btn-sm " style="background: rgb(255, 128, 0); color: white" th:href="${'case/' + case.casenumber}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="col-2"></div>
</div>


</body>
</html>
