<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <link rel="stylesheet"

        <div class="form-group">
            <label for="inputAktivitet"></label>

        <div class="text-left mb-4">
