<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Opret Sag</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/layout.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<form class="form-signin mt-5" method="Post">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Create case</h1>
        <hr>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="inputDef">Defendant:</label>
                <input type="text" id="inputDef" class="form-control" th:field="${case.defendant}"/>
            </div>
            <div class="col-md-6">
                <label for="DefendantRep">DefendantRep:</label>
                <input type="text" id="DefendantRep" class="form-control" th:field="${case.defendantRep}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="plain">Plaintiff:</label>
                <input type="text" id="plain" class="form-control" th:field="${case.plaintiff}"/>
            </div>
            <div class="col-md-6">
                <label for="PlaintiffRep">PlaintiffRep:</label>
                <input type="text" id="PlaintiffRep" class="form-control" th:field="${case.plaintiffRep}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-12">
                <label for="discipline">Discipline:</label>
                <input type="text" id="discipline" class="form-control" th:field="${case.discipline}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="juristiction">Juristiction:</label>
                <input type="text" id="juristiction" class="form-control" th:field="${case.juristiction}"/>
            </div>
            <div class="col-md-6">
                <label for="value">Value:</label>
                <input type="number" id="value" class="form-control" th:field="${case.value}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                <label for="caseHandler">Case Handler:</label>
                <input type="text" id="caseHandler" class="form-control" th:field="${case.caseHandler}"/>
            </div>
            <div class="col-md-6">
                <label for="contactPerson">Contact Person:</label>
                <input type="text" id="contactPerson" class="form-control" th:field="${case.contactPerson}"/>
            </div>
        </div>

        <div class="text-left mb-4">
            <br>
            <a href="/cases" role="button"
               class="btn " style="background: rgb(75,75,75); color: white">Go Back</a>
            <input type="submit" class="btn float-right" style="background: rgb(255, 128, 0); color: white" value="Gem"/>
        </div>
    </div>
</form>
</body>
</html>
